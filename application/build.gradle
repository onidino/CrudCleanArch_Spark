dependencies {
    implementation project(':domain')

    // spark
    implementation (group: 'com.sparkjava', name:'spark-core', version:"$sparkVersion"){
        exclude(group: 'com.google.code.gson', module: 'gson')
    }

    // Guice
    implementation("com.google.inject:guice:$guice"){
        exclude group: 'aopalliance', module: 'aopalliance'
    }

    // Gson
    implementation group: 'com.google.code.gson', name: 'gson', version: "$gson"

    // logger
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: "$slf4j"

    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitJupiter"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitJupiter"
}

test {
    useJUnitPlatform()
}