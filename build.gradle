allprojects {
    apply plugin: 'idea'
    apply plugin: 'java'

    group 'com.cleancrud.spark'
    version '0.0.1-SNAPSHOT'

    sourceCompatibility = 1.11
    targetCompatibility = 1.11

    repositories {
        mavenCentral()
    }
}

subprojects {
    sourceSets{
        test {
            resources {
                srcDir('resources')
            }
        }
    }
}

configurations {
    childJars
}

dependencies {
    subprojects.each {
        childJars project(it.path)
    }
}


